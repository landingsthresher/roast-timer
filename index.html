<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Roast Time Calculator</title>
    style.css
</head>
<body>
  <div class="container">
    <h1>Roast Time Calculator</h1>

    <div class="input-group">
      <label for="weight">Weight (lbs)</label>
      <input type="number" id="weight" step="0.1" min="0" />
    </div>

    <div class="input-group">
      <label for="state">Starting State</label>
      <select id="state">
        <option value="thawed">Thawed</option>
        <option value="partial">Partially Frozen</option>
        <option value="frozen">Frozen</option>
      </select>
    </div>

    <div class="input-group">
      <label for="targetTime">Target Ready Time</label>
      <input type="time" id="targetTime" />
    </div>

    <button id="calcBtn">Calculate</button>

    <div id="result" class="result"></div>
  </div>

  script.js</script>
</body>
</html>
